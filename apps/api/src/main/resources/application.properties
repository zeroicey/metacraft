spring.application.name=metacraft-api
spring.main.banner-mode=off

server.port=${SERVER_PORT:8080}

spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

jwt.secret=${JWT_SECRET:change-this-secretfdsfas-key-in-produfasdftion-at-least-256-bits}
jwt.expiration=${JWT_EXPIRATION:8640000000}

logging.level.cc.serenique.api=DEBUG

# ZhiPuAI Configuration
zhipuai.api-key=${ZHIPUAI_API_KEY}

# SpringDoc OpenAPI Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha